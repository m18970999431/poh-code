<!doctype html>
<html lang="en">
<head>
    <!-- Multi-Site HomePage Detect -->
    <script>
      var hostname = window.location.hostname;
      var homePath = "/user/login";
      var title = ""
  
      // IF:只有访问主页才判断入口
      if(window.location.pathname == "/" || window.location.pathname == "/user/login"){
        // 添加社团系统默认登录页
        if (hostname == "orgadmin.hopecent.com") {
          homePath = '/user/login-association';
          title = "南昌大学学生社团信息管理系统"
        }
        // 添加晴天酒店默认登录页
        if (hostname == "hoteladmin.hopecent.com") {
          // 用这种方式，每个系统，可以写一个对应的专属登录页，根据需求选择是否写晴天酒店的登录页
          // homePath = '/user/login-dgqt';
          title = "东莞情天酒店管理系统"
        }
        // 添加亿安达默认登录页
        if (hostname == "yianda.futurestack.cn") {
          // 用这种方式，每个系统，可以写一个对应的专属登录页，根据需求选择是否写晴天酒店的登录页
          // homePath = '/user/login-dgqt';
          title = "亿安达消防教务云"
        }
        
        if(title!=""){ localStorage.setItem("title",title) }
  
        if(homePath != window.location.pathname){ // 当项目首页与默认首页不同，再跳转至项目首页
          localStorage.setItem('loginPath', homePath) // 用于系统logout()跳转
          window.location.href = homePath;
        }
      }
    </script>
    <!-- End of Multi-Site HomePage Detect -->
   
  <meta charset="utf-8">
